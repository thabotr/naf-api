server {
    listen 80 default_server;
    root /app;

    index index.php index.html index.htm;

    location /naf/api/ {
        rewrite ^/naf/api/(.*)$ /?req=$1 break;
    }

    location / {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;     
    }
}